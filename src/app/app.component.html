<div class="container">
  <div class="row">
    <div class="col-4">
      <h2>System Messages</h2>
      <alert *ngIf="error()" type="success">{{error()}}</alert>
    </div>
    <div class="col-1">
    </div>
    <div class="col">
      <h2>Operators</h2>
      <table class="table table-light">
        <thead>
          <tr><td><strong>ID</strong></td><td><strong>Operator Name</strong></td><td><strong>IDcard</strong></td><td><strong>Operations</strong></td><td><button class="btn btn-info" name="add" #add value="" (click)="AddOperator(add.value)">Add</button></td></tr>
        </thead>
        <tr *ngFor="let operator of dboperators | async">
          <td>{{operator.id}}</td><td>{{operator.name}}</td><td>{{operator.idcard}}</td>
          <td>
            <button name="edit" value="{{operator.id}}" (click)="returnFocus()">Edit</button>
            <button name="delete" #delete value="{{operator.uid}}" (click)="deleteOperator(delete.value)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="form-group">
        <label for="scancode" value="remek">Scanned barcode</label>
        <input class="form-control" type="text" id="scancode" #scancodex aria-describedby="scancodeHelp">
        <small id="scancodeHelp" class="form-text text-muted">Ide szkenneld a vonalkódot!</small>
        <label for="date" value="remek">Dátum</label>
        <input class="form-control" type="datetime-local" id="date" #date disabled="true" value="most">
      </div>
    </div>
    <div class="col-1">
    </div>
    <div class="col">
      <h2>Stations</h2>
      <table class="table table-light">
        <thead>
          <tr><td><strong>ID</strong></td><td><strong>Station Name</strong></td><td><strong>Location</strong></td><td><strong>Operations</strong></td><td><button class="btn btn-info" name="add" #add value="" (click)="AddStation(add.value)">Add</button></tr>
        </thead>
        <tr *ngFor="let station of dbstations | async">
          <td>{{station.id}}</td><td>{{station.name}}</td><td>{{station.location}}</td>
          <td>
            <button name="edit" value="{{station.uid}}" (click)="returnFocus()">Edit</button>
            <button name="delete" #delete value="{{station.uid}}" (click)="deleteStation(delete.value)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
